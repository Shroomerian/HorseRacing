name: C/C++ CI

on:
  push:
    branches: 
      - main
      - Actions-Test
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
  windows:
  
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
